get:
  summary: Find all groups with less or equals student count.
  consumes:
    - application/json
  parameters:
  - in: query
    name: max_students
    required: True
    properties:
      max_students:
        type: integer
        description: maximum number of students in groups
responses:
  200:
    description: creation OK
    schema:
      $ref: "#/definitions/groups"
definitions:
  groups:
    type: object
    additionalProperties: 
      type: array
    example: [
      {
        "id": 3,
        "name": "WT-28"
      },
      {
        "id": 5,
        "name": "AI-23"
      },
      {
        "id": 4,
        "name": "ZF-59"
      },
      {
        "id": 6,
        "name": "CA-10"
      }
      ]