post:
  summary: Creates a new student.
  consumes:
    - application/json
  parameters:
  - in: body
    name: student
    description: The student to create.
    properties:
      first_name:
        type: string
        description: Unique identifier representing a First Name
      last_name:
        type: string
        description: Unique identifier representing a Last Name
responses:
  200:
    description: creation OK
    schema:
      $ref: "#/definitions/add student"

delete:
  parameters:
    - in: path
      name: id
      type: integer
      description: The student by id delete.
responses:
  200:
    description: deletion OK
    schema:
      $ref: "#/definitions/delete student"
  404:
    description: deletion error
    schema:
      $ref: "#/definitions/delete student error"

get:
  summary: Find all students related to the course with a given name.
  consumes:
    - application/json
  parameters:
    - name: course
      in: query
      type: string
      enum: [
      'Mathematics', 'Biology', 'Chemistry', 'Physics', 'Computer Science',
      'History', 'Literature', 'Art History', 'Psychology', 'Sociology'
  ]   
      required: True
      description: find all students related to the course with a given name.
responses:
  200:
    description: creation OK
    schema:
      $ref: "#/definitions/find all students related to the course with a given name"

definitions:
  add student:
    type: object
    additionalProperties: 
      type: array
    example:
      first_name: Sasha
      last_name: Barvynska
  delete student:
    type: object
    additionalProperties: 
      type: array
    example:
      message: Student by specified id has been deleted.
  delete student error:
    type: object
    additionalProperties: 
      type: array
    example:
      error: Student by specified id not found.
  find all students related to the course with a given name:
    type: object
    additionalProperties: 
      type: array
    example: [
        {
          "first_name": "Daniel",
          "id": 176,
          "last_name": "Hines"
        },
        {
          "first_name": "Victor",
          "id": 178,
          "last_name": "Johnson"
        },
        {
          "first_name": "Chad",
          "id": 186,
          "last_name": "Irwin"
        }
      ]
