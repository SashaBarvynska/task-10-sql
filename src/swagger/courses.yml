delete:
  parameters:
  - in: path
    name: id
    type: integer
    required: True
    description: student_id
  - in: query
    name: course
    required: True
    properties:
      course_id:
        type: integer
        description: course_id
responses:
  200:
    description: deletion OK
    schema:
      $ref: "#/definitions/delete course"
  404:
    description: deletion error
    schema:
      $ref: "#/definitions/delete course error"

post:
  parameters:
  - in: body
    name: student
    description: Add a student to the course (from a list)
    properties:
      student_id:
        type: integer
        description: Unique identifier representing a student
      course_id:
        type: array
        items:
          type: integer
        description: list of unique identifier representing a course
responses:
  200:
    description: addition OK
    schema:
      $ref: "#/definitions/add course"
  404:
    description: addition error
    schema:
      $ref: "#/definitions/add course error"

definitions:
  delete course:
    type: object
    additionalProperties: 
      type: array
    example:
      message: Course by id 4 has been deleted.
  delete course error:
    type: object
    additionalProperties: 
      type: array
    example:
      error: Course by id 10 not found.
  add course:
    type: object
    additionalProperties: 
      type: array
    example:
      message: course was added successfully.
  add course error:
    type: object
    additionalProperties: 
      type: array
    example:
      error: this course by id [1, 3] already exists.