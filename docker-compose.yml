version: '3'

services:
  web:
    container_name: web
    restart: always
    command: bash -c "python main.py run -h 0.0.0.0"
    build: .
    env_file:
      - ./.env.docker
    networks:
      - my-network
    ports:
      - 5008:5008
    volumes:
      - .:/app
    depends_on:
      - main_db
      - test_db
  main_db:
    container_name: main_db
    restart: always
    image: postgres:13-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=0672934823a
      - POSTGRES_DB=postgres
    ports:
      - 5432:5432
    networks:
      - my-network
    volumes:
      - postgres:/var/lib/postgresql/data
  test_db:
    container_name: test_db
    restart: always
    image: postgres:13-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=0672934823a
      - POSTGRES_DB=test_db
    ports:
      - 5433:5432
    networks:
      - my-network
    volumes:
      - postgres:/var/lib/postgresql/test_db

volumes:
  postgres: {}

networks:
  my-network:
